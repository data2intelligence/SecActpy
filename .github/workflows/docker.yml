# =============================================================================
# GitHub Actions: Build and Push Docker Images
#
# Triggers:
#   - Push to main branch
#   - Release published
#   - Manual dispatch
#
# Builds CPU, GPU, and optional R-enabled images
#
# Setup required:
#   1. Create Docker Hub account and repository: data2intelligence/secactpy
#   2. Add repository secrets:
#      - DOCKERHUB_USERNAME
#      - DOCKERHUB_TOKEN (access token from Docker Hub)
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'secactpy/**'
      - 'Dockerfile'
      - 'pyproject.toml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      build_r:
        description: 'Build images with R packages'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  DOCKERHUB_REPO: psychemistz/secactpy

jobs:
  # ===========================================================================
  # Check that Docker Hub secrets are configured
  # ===========================================================================
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - name: Check Docker Hub credentials
        id: check
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "has-secrets=true" >> $GITHUB_OUTPUT
            echo "Docker Hub credentials are configured."
          else
            echo "has-secrets=false" >> $GITHUB_OUTPUT
            echo "::warning::Docker Hub secrets (DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN) are not configured. Skipping Docker builds."
          fi

  # ===========================================================================
  # CPU Image (Python only) - Fast build
  # ===========================================================================
  build-cpu:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    if: needs.check-secrets.outputs.has-secrets == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            USE_GPU=false
            INSTALL_R=false
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:cpu
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # GPU Image (Python only) - amd64 only (NVIDIA GPU required)
  # ===========================================================================
  build-gpu:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    if: needs.check-secrets.outputs.has-secrets == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            USE_GPU=true
            INSTALL_R=false
          tags: |
            ${{ env.DOCKERHUB_REPO }}:gpu
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}-gpu
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # CPU + R Image (Python + R SecAct/RidgeR/SpaCET)
  # Only builds on release or manual trigger with build_r=true
  # Split into parallel per-platform jobs to avoid timeout: arm64 R builds
  # run under QEMU emulation and compile packages from source (no RSPM
  # binaries for arm64), so a single sequential multi-platform build
  # exceeds the GitHub Actions timeout.
  # ===========================================================================
  build-cpu-r:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    if: |
      needs.check-secrets.outputs.has-secrets == 'true' &&
      (github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.build_r == 'true'))
    strategy:
      fail-fast: true
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/boost /usr/share/swift /opt/hostedtoolcache
          sudo docker image prune -a -f
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare platform pair
        id: platform
        run: |
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT
        env:
          platform: ${{ matrix.platform }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push CPU+R image by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            USE_GPU=false
            INSTALL_R=true
            GITHUB_PAT=${{ github.token }}
          cache-from: type=gha,scope=cpu-r-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=cpu-r-${{ steps.platform.outputs.pair }}
          outputs: type=image,name=${{ env.DOCKERHUB_REPO }},push-by-digest=true,name-canonical=true,push=true
        timeout-minutes: 180

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: cpu-r-digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge per-platform CPU+R digests into a multi-arch manifest
  merge-cpu-r:
    runs-on: ubuntu-latest
    needs: [build-cpu-r]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: cpu-r-digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_REPO }}:with-r \
            -t ${{ env.DOCKERHUB_REPO }}:cpu-with-r \
            -t ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}-with-r \
            $(printf '${{ env.DOCKERHUB_REPO }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKERHUB_REPO }}:with-r

  # ===========================================================================
  # GPU + R Image (Python + CuPy + R SecAct/RidgeR/SpaCET) - amd64 only
  # Only builds on release or manual trigger with build_r=true
  # ===========================================================================
  build-gpu-r:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    if: |
      needs.check-secrets.outputs.has-secrets == 'true' &&
      (github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.build_r == 'true'))
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/boost /usr/share/swift /opt/hostedtoolcache
          sudo docker image prune -a -f
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push GPU+R image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            USE_GPU=true
            INSTALL_R=true
            GITHUB_PAT=${{ github.token }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:gpu-with-r
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}-gpu-with-r
          cache-from: type=gha
          cache-to: type=gha,mode=max
        timeout-minutes: 120  # R builds take longer

  # ===========================================================================
  # Update Docker Hub README
  # ===========================================================================
  update-description:
    runs-on: ubuntu-latest
    needs: [build-cpu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
          readme-filepath: ./DOCKER.md

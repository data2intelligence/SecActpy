site_name: SecActPy
site_url: https://secactpy.readthedocs.io/
site_description: Secreted protein activity inference from gene expression
site_author: Seongyong Park
repo_url: https://github.com/data2intelligence/SecActpy
repo_name: data2intelligence/SecActpy

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.follow

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Batch Processing: batch_processing.md
    - GPU Acceleration: gpu_acceleration.md
    - Reproducibility: reproducibility.md
    - Docker: docker.md
    - CLI Reference: cli.md
  - API Reference:
    - Overview: api_reference.md
    - Advanced API: advanced_api.md
  - Changelog: changelog.md
